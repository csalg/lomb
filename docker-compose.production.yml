version: '3'
services:

  frontend:
    entrypoint: "serve -s build"

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - 80:80
      - 443:443
    networks:
      - internal 
    depends_on:
      - frontend
      - backend
