version: '3'
services:

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - 80:80
      - 443:443
    networks:
      - internal 
    depends_on:
      - frontend


  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    stdin_open: true
    volumes:
      - ./frontend/public:/app/public
      - ./frontend/src:/app/src
    env_file:
      - env
    expose: 
      - "3000"
    stdin_open: true

  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    env_file:
      - env
    expose:
      - "5000"
    volumes:
      - ./backend:/app
      - /uploads:/uploads
    depends_on:
      - mongodb
    networks:
      - internal

  mongodb:
    image: mongo:4.0.8
    container_name: mongodb
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: lomb
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: lomb
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
      FLASK_ENV: development
    volumes:
      - mongodbdata:/data/db
    networks:
      - internal

volumes:
  mongodbdata:
networks:
  internal:
