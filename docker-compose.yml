version: '3'
services:
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    stdin_open: true
    volumes:
      - ./frontend/public:/app/public
      - ./frontend/src:/app/src
    env_file:
      - env
    ports: 
      - 3000:3000
    stdin_open: true
  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    env_file:
      - env
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app
      - /uploads:/uploads
    depends_on:
      - mongodb
    networks:
      - frontend
      - backend
  mongodb:
    image: mongo:4.0.8
    container_name: mongodb
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: lomb
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: lomb
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
      FLASK_ENV: development
    volumes:
      - mongodbdata:/data/db
    networks:
      - backend

volumes:
  mongodbdata:
networks:
  backend:
  frontend:
